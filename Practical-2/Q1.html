<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Portfolio</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
body { font-family: Arial; scroll-behavior: smooth; }
.hero { padding: 80px 0; }
.project-card { transition: .3s; }
.project-card:hover { transform: scale(1.03); }
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">My Portfolio</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Home -->
<section id="home" class="text-center hero">
  <h1 class="fw-bold">Hi, I'm John</h1>
  <p>Frontend Developer | HTML | CSS | JS</p>
  <a href="#projects" class="btn btn-primary">View Projects</a>
</section>

<!-- About -->
<section id="about" class="container py-5">
  <h2 class="text-center mb-3">About Me</h2>
  <p class="text-center">I build clean and responsive websites using HTML, CSS, JavaScript, and Bootstrap.</p>
</section>

<!-- Projects -->
<section id="projects" class="container py-5">
  <h2 class="text-center mb-3">Projects</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card project-card p-2">
        <img src="https://via.placeholder.com/400" class="w-100">
        <h5 class="mt-2">Project 1</h5>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card project-card p-2">
        <img src="https://via.placeholder.com/400" class="w-100">
        <h5 class="mt-2">Project 2</h5>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card project-card p-2">
        <img src="https://via.placeholder.com/400" class="w-100">
        <h5 class="mt-2">Project 3</h5>
      </div>
    </div>
  </div>
</section>

<!-- Contact -->
<section id="contact" class="container py-5">
  <h2 class="text-center mb-3">Contact</h2>
  <form class="mx-auto" style="max-width:500px;">
    <input class="form-control mb-2" type="text" placeholder="Name" required>
    <input class="form-control mb-2" type="email" placeholder="Email" required>
    <textarea class="form-control mb-2" rows="3" placeholder="Message"></textarea>
    <button class="btn btn-primary w-100">Send</button>
  </form>
</section>

<!-- Footer -->
<footer class="text-center py-3 bg-light mt-4">
  Â© 2025 John Doe
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
