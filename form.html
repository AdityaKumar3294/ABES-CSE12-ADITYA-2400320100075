<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel ="stylesheet" href="form.css">
</head>
<body><div style ="text-align: center;">
    <form>
        <h1>User Information</h1>
        <label>Username
        <input type = "text" placeholder="Enter username"></label><br>
        <br>
        <label>Email
            <input type = "email" placeholder="Enter Email">
        </label>
        <label>Password
        <input type = "password" placeholder="Enter password"></label>
        <br>
        <h2>Select Course</h2>
        <label for ="101">
        <input type = "radio" value="B.Tech" name="Course">B.Tech</label>
        <label for ="102">
        <input type = "radio" value="M.Tech" name="Course">M.Tech</label>
        <label for ="103">
        <input type = "radio" value="BBA" name="Course">B.B.A</label>
        <label for ="104">
        <input type = "radio" value="MBA" name="Course">M.B.A</label>
        <br>
        <h2>Select Subject</h2>
        <label for ="201"><input type="checkbox" id="201">Maths</label>
        <label for ="202"><input type="checkbox" id="202">DSA</label>
        <label for ="203"><input type="checkbox" id="203">Python</label>
        <label for ="204"><input type="checkbox" id="204">DSTL</label>
        <label for ="205"><input type="checkbox" id="205">COA</label>
        <br>
        <textarea name ="Message" placeholder="Enter your message" cols="30" rows="10"></textarea>
        <br><br>
        <select name ="College">
            <option value="ABES">ABES</option>
            <option value="IIT Delhi">IIT Delhi</option>
            <option value="KNIT">KNIT</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </form></div>
</body>
</html>
